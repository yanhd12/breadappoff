<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="your-favicon-url.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fffff4;
            color: #583b27;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #583b27;
            text-shadow: 0 0 15px rgba(88, 59, 39, 0.5);
            animation: glow 1.5s infinite alternate, wave 3s infinite ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(88, 59, 39, 0.5); }
            to { text-shadow: 0 0 20px rgba(88, 59, 39, 0.8); }
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease, transform 0.3s ease;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .button.buy-swap {
            background-color: rgba(30, 144, 255, 0.2);
            border: 1px solid rgba(30, 144, 255, 0.5);
        }

        .button.dex-grafik {
            background-color: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
        }

        .bread-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bread-fall {
            position: absolute;
            font-size: 24px;
            color: rgba(88, 59, 39, 0.15);
            opacity: 0.7;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .vhs-overlay, .scanlines, .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .vhs-overlay {
            background: url('https://www.transparenttextures.com/patterns/noise.png');
            opacity: 0.1;
            z-index: 10;
            animation: flicker 0.2s infinite alternate;
        }

        .scanlines {
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0) 3px
            );
            z-index: 9;
        }

        .crt-effect {
            background: radial-gradient(circle, rgba(255,255,255,0) 60%, rgba(0,0,0,0.3) 100%);
            z-index: 11;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 12;
        }

        .settings-panel label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-button {
            padding: 5px 12px;
            font-size: 14px;
            background-color: rgba(88, 59, 39, 0.2);
            color: #b47f61;
            border: 1px solid rgba(88, 59, 39, 0.5);
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .inverted {
            filter: invert(100%);
        }

        .promo-code-input {
            margin-top: 15px;
            padding: 8px;
            border: 1px solid rgba(88, 59, 39, 0.5);
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .promo-code-button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: rgba(88, 59, 39, 0.2);
            color: #583b27;
            border: 1px solid rgba(88, 59, 39, 0.5);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .promo-code-button:hover {
            background-color: rgba(88, 59, 39, 0.4);
        }

        .achievements-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 13;
            max-width: 300px;
            width: 100%;
        }

        .achievements-panel h2 {
            margin-top: 0;
            color: #583b27;
        }

        .achievement {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .achievement img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .achievement.unlocked {
            color: #583b27;
        }

        .achievements-button {
            padding: 5px 12px;
            font-size: 14px;
            background-color: rgba(88, 59, 39, 0.2);
            color: #b47f61;
            border: 1px solid rgba(88, 59, 39, 0.5);
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
            display: none; /* –°–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }

        .achievements-button:hover {
            background-color: rgba(88, 59, 39, 0.4);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫—Ä–µ—Å—Ç–∏–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #583b27;
        }

        .close-button:hover {
            color: #b47f61;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –ø—Ä–æ–º–æ–∫–æ–¥–æ–≤ */
        .promo-code-error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ TON Connect */
        #ton-connect-button {
            margin-top: 20px;
        }

        .ton-connect-button {
            padding: 10px 20px;
            background-color: rgba(30, 144, 255, 0.2);
            border: 1px solid rgba(30, 144, 255, 0.5);
            border-radius: 5px;
            font-size: 18px;
            color: #583b27;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .ton-connect-button:hover {
            background-color: rgba(30, 144, 255, 0.4);
        }
    </style>
</head>

    <script>
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://yanhd12.github.io/beta-breadappoff/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –Ω–∞ –±–ª–æ–∫—á–µ–π–Ω–µ
        async function saveProgress() {

                // –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫–æ–¥ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –Ω–∞ –±–ª–æ–∫—á–µ–π–Ω–µ
                // –ù–∞–ø—Ä–∏–º–µ—Ä, –≤—ã–∑–æ–≤ —Å–º–∞—Ä—Ç-–∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                console.log('Progress saved:', progress);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Å –±–ª–æ–∫—á–µ–π–Ω–∞
        async function loadProgress() {
            const wallet = tonConnectUI.wallet;
            if (wallet) {
                // –ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∫–æ–¥ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Å –±–ª–æ–∫—á–µ–π–Ω–∞
                // –ù–∞–ø—Ä–∏–º–µ—Ä, –≤—ã–∑–æ–≤ —Å–º–∞—Ä—Ç-–∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                const progress = await loadProgressFromBlockchain();
                if (progress) {
                    unlockedAchievements = progress.achievements;
                    document.getElementById('promoCode').value = progress.promoCodes;
                    updateAchievementsList();
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                loadProgress();
            }
        });

        // –û—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π

    <script>
        const toggleVhs = document.getElementById('toggleVhs');
        const toggleBreadRain = document.getElementById('toggleBreadRain');
        const toggleTextEffect = document.getElementById('toggleTextEffect');
        const toggleDaltonism = document.getElementById('toggleDaltonism');
        const vhsElements = document.querySelectorAll('.vhs-overlay, .scanlines, .crt-effect');
        const breadElements = document.querySelectorAll('.bread-fall');
        const textEffectElement = document.querySelector('h1');
        const body = document.body;
        const settingsButton = document.querySelector('.settings-button');
        const settingsPanel = document.querySelector('.settings-panel');
        const achievementsPanel = document.querySelector('.achievements-panel');
        const achievementsList = document.getElementById('achievementsList');
        const achievementsButton = document.getElementById('achievementsButton');
        const promoCodeError = document.getElementById('promoCodeError');

        // Achievements data
        const achievements = {
            "nikita-pidor": {
                title: "–°–ê–ú –ü–ò–î–û–†",
                description: "–í—ã –≤–≤–µ–ª–∏ –ø—Ä–æ–º–æ–∫–æ–¥ nikita-pidor.",
                unlocked: false,
            },
            "first-promo": {
                title: "–ü–µ—Ä–≤—ã–π –ø—Ä–æ–º–æ–∫–æ–¥",
                description: "–í—ã –≤–≤–µ–ª–∏ —Å–≤–æ–π –ø–µ—Ä–≤—ã–π –ø—Ä–æ–º–æ–∫–æ–¥.",
                unlocked: false,
            },
        };

        // Track unlocked achievements
        let unlockedAchievements = [];

        // Function to apply promo code
        function applyPromoCode() {
            const promoCode = document.getElementById('promoCode').value.trim();
            if (promoCode) {
                let isValid = false;

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥–∞
                if (promoCode === "nikita-pidor" && !achievements["nikita-pidor"].unlocked) {
                    achievements["nikita-pidor"].unlocked = true;
                    unlockedAchievements.push(achievements["nikita-pidor"]);
                    alert(`–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ: ${achievements["nikita-pidor"].title}`);
                    isValid = true;
                }

                if (!achievements["first-promo"].unlocked) {
                    achievements["first-promo"].unlocked = true;
                    unlockedAchievements.push(achievements["first-promo"]);
                    alert(`–î–æ—Å—Ç–∏–∂–µ–Ω–∏–µ –ø–æ–ª—É—á–µ–Ω–æ: ${achievements["first-promo"].title}`);
                    isValid = true;
                }

                // –ü–æ–∫–∞–∑ –æ—à–∏–±–∫–∏, –µ—Å–ª–∏ –ø—Ä–æ–º–æ–∫–æ–¥ –Ω–µ–≤–∞–ª–∏–¥–µ–Ω
                if (!isValid) {
                    promoCodeError.style.display = 'block';
                    return;
                } else {
                    promoCodeError.style.display = 'none';
                }

                // Show achievements button if at least one achievement is unlocked
                if (unlockedAchievements.length > 0) {
                    achievementsButton.style.display = 'block';
                }

                // Update achievements list
                updateAchievementsList();
                saveProgress();
            } else {
                alert('Please enter a promo code.');
            }
        }

        // Function to update achievements list
        function updateAchievementsList() {
            achievementsList.innerHTML = '';
            Object.values(achievements).forEach(achievement => {
                if (achievement.unlocked) {
                    const achievementDiv = document.createElement('div');
                    achievementDiv.classList.add('achievement');
                    achievementDiv.classList.add('unlocked');
                    achievementDiv.innerHTML = 
                        `<img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Achievement">
                        <div>
                            <strong>${achievement.title}</strong>
                            <p>${achievement.description}</p>
                        </div>`;
                    achievementsList.appendChild(achievementDiv);
                }
            });
        }

        // Function to toggle achievements panel
        function toggleAchievementsPanel() {
            achievementsPanel.style.display = achievementsPanel.style.display === 'block' ? 'none' : 'block';
        }

        // Function to close settings panel
        function closeSettingsPanel() {
            settingsPanel.style.display = 'none';
        }

        // Function to close achievements panel
        function closeAchievementsPanel() {
            achievementsPanel.style.display = 'none';
        }

        // Event listeners for settings
        toggleVhs.addEventListener('change', () => {
            vhsElements.forEach(el => el.style.display = toggleVhs.checked ? 'block' : 'none');
        });

        toggleBreadRain.addEventListener('change', () => {
            breadElements.forEach(bread => bread.style.display = toggleBreadRain.checked ? 'block' : 'none');
        });

        toggleTextEffect.addEventListener('change', () => {
            textEffectElement.style.animation = toggleTextEffect.checked ? 'glow 1.5s infinite alternate, wave 3s infinite ease-in-out' : 'none';
        });

        toggleDaltonism.addEventListener('change', () => {
            body.classList.toggle('inverted', toggleDaltonism.checked);
        });

        settingsButton.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });

        // Initial update of achievements list
        updateAchievementsList();
    </script>
