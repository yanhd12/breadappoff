<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="your-favicon-url.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fffff4;
            color: #583b27;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #583b27;
            text-shadow: 0 0 15px rgba(88, 59, 39, 0.5);
            animation: glow 1.5s infinite alternate, wave 3s infinite ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(88, 59, 39, 0.5); }
            to { text-shadow: 0 0 20px rgba(88, 59, 39, 0.8); }
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .button {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            transition: background-color 0.3s ease, transform 0.3s ease;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .button.buy-swap {
            background-color: rgba(30, 144, 255, 0.2);
            border: 1px solid rgba(30, 144, 255, 0.5);
        }

        .button.dex-grafik {
            background-color: rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(138, 43, 226, 0.5);
        }

        .bread-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bread-fall {
            position: absolute;
            font-size: 24px;
            color: rgba(88, 59, 39, 0.15);
            opacity: 0.7;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }

        .vhs-overlay, .scanlines, .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .vhs-overlay {
            background: url('https://www.transparenttextures.com/patterns/noise.png');
            opacity: 0.1;
            z-index: 10;
            animation: flicker 0.2s infinite alternate;
        }

        .scanlines {
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0px,
                rgba(0, 0, 0, 0) 3px
            );
            z-index: 9;
        }

        .crt-effect {
            background: radial-gradient(circle, rgba(255,255,255,0) 60%, rgba(0,0,0,0.3) 100%);
            z-index: 11;
        }

        .settings-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 12;
        }

        .settings-panel label {
            display: block;
            margin-bottom: 10px;
        }

        .settings-button {
            padding: 5px 12px;  /* Smaller padding */
            font-size: 14px;     /* Smaller font size */
            background-color: rgba(88, 59, 39, 0.2);  /* Transparent background */
            color: #b47f61;      /* Light brown text */
            border: 1px solid rgba(88, 59, 39, 0.5);  /* Transparent border */
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .inverted {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="vhs-overlay"></div>
    <div class="scanlines"></div>
    <div class="crt-effect"></div>
    <div class="bread-background">
        <script>
            const breadContainer = document.querySelector('.bread-background');
            const breadCount = 50;
            for (let i = 0; i < breadCount; i++) {
                const bread = document.createElement('div');
                bread.classList.add('bread-fall');
                bread.textContent = 'ðŸž';
                bread.style.left = `${Math.random() * 100}%`;
                bread.style.animationDuration = `${Math.random() * 5 + 5}s`;
                breadContainer.appendChild(bread);
            }
        </script>
    </div>
    <h1>COMING SOON</h1>
    <a href="https://t.me/breadcoinxd" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        News
    </a>
    <a href="https://app.ston.fi/swap" class="button buy-swap">
        <img src="https://ston.fi/favicon.ico" alt="STON.fi">
        Buy or Swap
    </a>
    <a href="https://www.geckoterminal.com/ton/pools" class="button dex-grafik">
        Dex Grafik
    </a>

    <!-- Settings Button (smaller version, no emoji, light brown text) -->
    <div class="settings-button">Settings</div>
    
    <!-- Settings Panel -->
    <div class="settings-panel">
        <label>
            <input type="checkbox" id="toggleVhs" checked> VHS Effect
        </label>
        <label>
            <input type="checkbox" id="toggleBreadRain" checked> Bread Rain
        </label>
        <label>
            <input type="checkbox" id="toggleTextEffect" checked> Coming Soon Text Effect
        </label>
        <label>
            <input type="checkbox" id="toggleDaltonism" /> Daltonism Mode
        </label>
    </div>

    <script>
        const toggleVhs = document.getElementById('toggleVhs');
        const toggleBreadRain = document.getElementById('toggleBreadRain');
        const toggleTextEffect = document.getElementById('toggleTextEffect');
        const toggleDaltonism = document.getElementById('toggleDaltonism');
        const vhsElements = document.querySelectorAll('.vhs-overlay, .scanlines, .crt-effect');
        const breadElements = document.querySelectorAll('.bread-fall');
        const textEffectElement = document.querySelector('h1');
        const body = document.body;
        const settingsButton = document.querySelector('.settings-button');
        const settingsPanel = document.querySelector('.settings-panel');

        toggleVhs.addEventListener('change', () => {
            vhsElements.forEach(el => el.style.display = toggleVhs.checked ? 'block' : 'none');
        });

        toggleBreadRain.addEventListener('change', () => {
            breadElements.forEach(bread => bread.style.display = toggleBreadRain.checked ? 'block' : 'none');
        });

        toggleTextEffect.addEventListener('change', () => {
            textEffectElement.style.animation = toggleTextEffect.checked ? 'glow 1.5s infinite alternate, wave 3s infinite ease-in-out' : 'none';
        });

        toggleDaltonism.addEventListener('change', () => {
            body.classList.toggle('inverted', toggleDaltonism.checked);
        });

        settingsButton.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
