<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="icon" href="your-favicon-url.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fffff4;
            color: #583b27;
            text-align: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #583b27;
            text-shadow: 0 0 15px rgba(88, 59, 39, 0.5);
            animation: glow 1.5s infinite alternate, wave 3s infinite ease-in-out;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(88, 59, 39, 0.5); }
            to { text-shadow: 0 0 20px rgba(88, 59, 39, 0.8); }
        }

        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .button {
            display: flex;
            align-items: center;
            background-color: rgba(88, 59, 39, 0.1);
            color: #583b27;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(88, 59, 39, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: rgba(88, 59, 39, 0.2);
            transform: scale(1.05);
        }

        .button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .button.buy-swap {
            background-color: rgba(30, 144, 255, 0.1);
            border: 1px solid rgba(30, 144, 255, 0.2);
        }

        .button.dex-grafik {
            background-color: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.2);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Ö–ª–µ–±–æ–≤ */
        .bread-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bread-fall {
            position: absolute;
            font-size: 24px; /* –£–º–µ–Ω—å—à–µ–Ω —Ä–∞–∑–º–µ—Ä –¥–ª—è –±–æ–ª—å—à–µ–≥–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ */
            color: rgba(88, 59, 39, 0.15);
            opacity: 0.7;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>COMING SOON</h1>
    <a href="https://t.me/breadcoinxd" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        News
    </a>
    <a href="https://app.ston.fi/swap?chartVisible=false&ft=EQBvekhlcAWg3yqHuMecdShaZrQ0_k3PCwMscv35C1Fjo32o&tt=TON&fa=1" class="button buy-swap">
        <img src="https://ston.fi/favicon.ico" alt="STON.fi">
        Buy or Swap
    </a>
    <a href="https://www.geckoterminal.com/de/ton/pools/EQAZX2p5m8hg8lBO1j25tJfIODaMSueChYuIc1PJsDxZOKvn" class="button dex-grafik">
        Dex Grafik
    </a>

    <!-- –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–∞—é—â–∏—Ö —Ö–ª–µ–±–æ–≤ -->
    <div class="bread-background">
        <!-- –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–Ω–æ–∂–µ—Å—Ç–≤–∞ –∏–∫–æ–Ω–æ–∫ —Ö–ª–µ–±–∞ -->
        <script>
            const breadContainer = document.querySelector('.bread-background');
            const breadCount = 50; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–∫–æ–Ω–æ–∫ —Ö–ª–µ–±–∞

            for (let i = 0; i < breadCount; i++) {
                const bread = document.createElement('div');
                bread.classList.add('bread-fall');
                bread.textContent = 'üçû';
                bread.style.left = `${Math.random() * 100}%`; // –°–ª—É—á–∞–π–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
                bread.style.animationDuration = `${Math.random() * 5 + 5}s`; // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å
                breadContainer.appendChild(bread);
            }
        </script>
    </div>
</body>
</html>
